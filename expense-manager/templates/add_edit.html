{% extends "base.html" %}
{% block content %}
  <h2 class="mb-4">{{ action }} Transaction</h2>
  <form method="POST" class="row g-3">
    <div class="col-md-2">
      <label class="form-label">Type</label>
      <select name="type" class="form-select">
        <option value="expense" {% if data and data.type=="expense" %}selected{% endif %}>Expense</option>
        <option value="income" {% if data and data.type=="income" %}selected{% endif %}>Income</option>
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">Amount</label>
      <input type="number" step="0.01" name="amount" class="form-control"
             value="{{ data.amount if data else '' }}" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Category</label>
      <select name="category" class="form-select">
        <option value="">-- choose --</option>
        {% for cat in categories %}
          <option value="{{ cat._id }}" {% if data and data.category_id==cat._id|string %}selected{% endif %}>
            {{ cat.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Or New Category</label>
      <input type="text" name="new_category" class="form-control" placeholder="New category name">
    </div>
    <div class="col-md-2">
      <label class="form-label">Date</label>
      <input type="date" name="date" class="form-control"
             value="{{ data.date if data else today }}">
    </div>
    <div class="col-md-12">
      <label class="form-label">Description</label>
      <input type="text" name="description" class="form-control"
             value="{{ data.description if data else '' }}">
    </div>
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">{{ action }}</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
